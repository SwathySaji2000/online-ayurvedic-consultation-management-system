    <script>
        // JavaScript validation functions

        // Fullname validation
        function validateFullName() {
            const fullNameInput = document.getElementById('fullName');
            const fullNameError = document.getElementById('fullNameError');
            const fullNamePattern = /^[A-Z][a-z]*$/;

            if (!fullNamePattern.test(fullNameInput.value)) {
                fullNameError.textContent = 'Fullname must start with an uppercase letter and contain only letters.';
            } else {
                fullNameError.textContent = '';
            }
        }

        // Email validation
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Invalid email format.';
            } else {
                emailError.textContent = '';
            }
        }

        // Phone validation
        function validatePhone() {
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const phonePattern = /^[1-9]\d{9}$/;

            if (!phonePattern.test(phoneInput.value)) {
                phoneError.textContent = 'Phone number must be 10 digits and cannot start with 0.';
            } else {
                phoneError.textContent = '';
            }
        }

        // Password validation
        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!passwordPattern.test(passwordInput.value)) {
                passwordError.textContent = 'Password must contain at least one uppercase letter, one digit, and one special character (!@#$%^&*).';
            } else {
                passwordError.textContent = '';
            }
        }

        // Confirm Password validation
        function validateConfirmPassword() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
            } else {
                confirmPasswordError.textContent = '';
            }
        }

        // Form submission validation
        function validateForm() {
            // You can add additional validation logic here if needed
            // For example, check if all error messages are empty before submitting
            return true; // Return true to allow form submission or false to prevent it
        }
    </script>
