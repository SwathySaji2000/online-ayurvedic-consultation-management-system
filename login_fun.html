
{% load static %}

{% include 'public_header.html'%}

    <title>Login Form</title>
<style>
    body {
        margin: 0;
        padding: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Jost', sans-serif;
        background-position: center;
        background-repeat: no-repeat;
        
    }

    .main {
        width: 100%; /* Set the width to 100% to cover the entire viewport width */
        height: 100vh;
 no-repeat/cover;
        overflow: hidden;
        background-size: cover;
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
    }

    .form-container {
        background-image: url("{% static 'images/fe.jpeg' %}");
        background-size: 400px, 200px;
        max-width: 600px;
        margin: 0 auto;
        padding: 10px; /* Add padding to the form container */
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    .input-container input {
        width: 90%; /* Set the width to 100% to expand the input fields */
        padding: 10px; /* Add padding to the input fields */
        margin-bottom: 10px; /* Add margin to create spacing between input fields */
    }
</style>

	
	</style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="right-side">
          <div class="image-container">
             <!--<img class="background-image" src="{% static 'images/ayy.jpeg' %}" alt="Background Image">-->
          </div>
      </div>
        <div class="login-container">
            <div class="center-side">
                <div class="form-container">
                    <div class="title">
                        <h1>LOGIN</h1>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="EMAIL" name="username"><br>
                        <input type="password" placeholder="PASSWORD" name="password"><br>
                        <button><b>LOGIN</b></button><br><br>
                        <p class="forgot-password"><a href="">Forgot Password?</a></p><br>
                        
                        <p class="signup">Don't have an account? <a href="/register_user">Register</a></p><br>
                        <button class="google-login-button"><b>CONTINUE WITH GOOGLE</b></button>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </form>
</body>
</html>
