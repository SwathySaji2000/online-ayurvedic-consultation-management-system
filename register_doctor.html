            var NamePattern = /^[A-Z][a-zA-Z]*$/;

            if (!NamePattern.test(NameValue)) {
                alert("Name must start with a capital letter and contain only alphabets.");
                NameameInput.value = "";  // Clear the input field
                NameInput.focus();     // Set focus back to the input field
                return false;

            // Name validation successful
            return true;
        }
        // Email validation
       
        function validateemail() {
          var emailInput = document.getElementById("email");
          var emailValue = emailInput.value;

          // Regular expression to validate the email
          var emailPattern = /^[a-z][a-zA-Z0-9.@]*$/;

          if (!emailPattern.test(emailValue)) {
              alert("Email must start with a small letter and contain only alphabets, numbers, '.', '@'. No spaces or special characters are allowed.");
              emailInput.value = "";  // Clear the input field
              emailInput.focus();     // Set focus back to the input field
              return false;
          }

          // Email validation successful
          return true;
      }
      function validatespecialization() {
        var specializationInput = document.getElementById("specialization");
        var specializationValue = specializationInput.value;

        // Regular expression to validate the specialization
        var specializationPattern = /^[A-Z][a-zA-Z]*$/;

        if (!specializationPattern.test(specializationValue)) {
            alert("Specialization must start with a capital letter and contain only alphabets. No spaces, numbers, or special characters are allowed.");
            specializationInput.value = "";  // Clear the input field
            specializationInput.focus();     // Set focus back to the input field
            return false;
        }

        // Specialization validation successful
        return true;
    }
        function validateAge() {
            var ageInput = document.getElementById("age");
            var ageValue = ageInput.value;

            // Regular expression to match only numbers
            var numbersOnly = /^[0-9]+$/;

            if (!numbersOnly.test(ageValue)) {
                alert("Age must contain only numbers.");
                ageInput.value = "";  // Clear the input field
                ageInput.focus();     // Set focus back to the input field
                return false;
            }

            // Age validation successful
            return true;
        }

        // Phone validation
        function validatePhone() {
          var phoneInput = document.getElementById("phone");
          var phoneValue = phoneInput.value;

          // Regular expression to validate the phone number
          var phonePattern = /^[1-9]\d{0,9}$/;

          if (!phonePattern.test(phoneValue)) {
              alert("Phone number must be a number, not more than 10 digits, and the first digit must not be 0. No other characters, alphabets, symbols, or spaces are allowed.");
              phoneInput.value = "";  // Clear the input field
              phoneInput.focus();     // Set focus back to the input field
              return false;
          }

          // Phone number validation successful
          return true;
      }
        // Password validation
        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!passwordPattern.test(passwordInput.value)) {
                passwordError.textContent = 'Password must contain at least one uppercase letter, one digit, and one special character (!@#$%^&*).';
            } else {
                passwordError.textContent = '';
            }
        }
        function validatePlace() {
          var placeInput = document.getElementById("place");
          var placeValue = placeInput.value;

          // Regular expression to validate the place
          var placePattern = /^[a-zA-Z]*$/;

          if (!placePattern.test(placeValue)) {
              alert("Place must contain only alphabets.");
              placeInput.value = "";  // Clear the input field
              placeInput.focus();     // Set focus back to the input field
              return false;
          }

      }
