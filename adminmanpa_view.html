{% include 'admin_header.html' %}

<style>
  .center-align {
    text-align: center;
    margin-left: 300px;
    
  }

  .card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }
</style>

<div class="center-align">
  <div class="card" style="width: 1200px;">
    <form action="" method="post">
      <table class="table table-striped">
        <h2>View Patient Details</h2>
        <tr>
          <th>fullName</th>
          <th>Age</th>
          <th>Place</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Password</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>

        {% for j in docviews %}
        <tr>
          <td>{{j.FullName}}</td>
          <td>{{j.Age}}</td>
          <td>{{j.Place}}</td>
          <td>{{j.Gender}}</td>
          <td>{{j.phone}}</td>
          <td>{{j.email}}</td>
          <td>{{j.Password}}</td>
          <td><a href="/delete_user/{{j.LOGIN_id}}" class="btn btn-warning">Delete</a></td>
          <td><a href="/admin_update_user/{{j.id}}" class="btn btn-warning">Update</a></td>
        </tr>
        {% endfor %}
      </table>
    </form>
  </div>
</div>

{% include 'admin_footer.html' %}
