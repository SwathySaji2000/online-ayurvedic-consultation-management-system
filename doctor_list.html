<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.Name }} - {{ doctor.specialization }} - {{ doctor.place }}</li>
        {% empty %}
            <li>No doctors available</li>
        {% endfor %}
    </ul>
</body>
</html>
