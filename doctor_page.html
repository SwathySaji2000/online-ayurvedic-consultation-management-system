<!DOCTYPE html>
{% include 'doctor_header.html' %}
<html>
<head>
    <title>Doctor's Page</title>
    <!-- Bootstrap CSS CDN link (adjust the version as needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS if needed */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="col-md-6 m-auto h2 semi-bold-600 py-5 text-center">Today's Appointments</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Patient Name</th>
                        <th>Date of Booking</th>
                        <th>Status</th>
                        <!-- Add more table headers as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for appointment in today_appointments %}
                    <tr>
                        <td>{{ booking.Users.fullName }}</td>
                        <td>{{ booking.date_of_booking }}</td>
                        <td>{{ booking.status }}</td>
                        <!-- Add more table cells for other details -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery CDN links (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
